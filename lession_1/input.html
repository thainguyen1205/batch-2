<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div>
        <label for="Number">Number</label>
        <input id="Number"type="text">

    </div>

    <div> 
        <label for="date">Date</label>
        <input id="date"type="date">
    </div>

    <div>
        <label for="number">Number</label>
        <input type="Number"id="Number" min="0" max="10">
    </div>

    <div> 
        <label for="pass">Password</label>
        <input id="pass"type="password">
    </div>

    <div> 
        <label for=""><input type="checkbox">Remember Me</label>
        <a href="#">Foget password</a>
    </div>

    <div>
        <p>Please select your favorite web language:</p>
        <label for="html">HTML</label>
        <input type="radio" id="html" name="fav-lenguage" value="html">
        <label for="css">CSS</label>
        <input type="radio" id="css" name="fav-lenguage" value="css">

        <label for="javascrip">JS</label>
        <input type="radio" id="javascrip" name="fav-lenguage" value="JS">
    </div>

    <div>
        <p>Please select your age:</p>
        <label for="age1">0-30</label>
        <input type="radio" id="age1" name="age" value="30">

        <label for="age2">31-60</label>
        <input type="radio" id="age2" name="age" value="60">

        <label for="age3">61-100</label>
        <input type="radio" name="age" id="age3" value="100"><br>
        <input type="submit" value="submit">
    </div>
</body>
</html>
